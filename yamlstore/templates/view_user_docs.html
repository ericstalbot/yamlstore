{% extends "layout.html" %}
{% block body %}

    <h1>{{ user.username }}</h1>
    
    {% if current_user == user %}
        <form method="POST" action="/docs/new">
            <button type="submit" class="btn btn-primary">New</button>
        </form>
    {% endif %}
    
    
    
    
    {% for doc in user.yaml_documents %}
        
        <a href="{{ url_for('view_yaml_doc', doc_id=doc.id) }}">{{ doc.title }}</a>
        
    {% endfor %}

    
    
    
    
{% endblock %}
