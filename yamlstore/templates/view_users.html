{% extends "layout.html" %}
{% block body %}


    
    <h1>Users</h1>
    <ul class="list-group">
    
        {% for user in users %}

                <a href="{{ url_for('view_user_docs', user_id=user.id) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    
    </ul>

    
    
    
    
{% endblock %}
