{% extends "layout.html" %}
{% block body %}


    <h1>{{ doc.title }}</h1>
    
    {% if belongs_to_current_user %}
        <a class="btn btn-default" href="{{ url_for('edit_yaml_doc', doc_id=doc.id)}}" role="button">Link</a>
    {% endif %}
    
    <a href="{{ url_for('get_json', doc_id=doc.id) }}">
        {{ url_for('get_json', doc_id=doc.id) }}
    </a>
    <pre>{{ doc.document }}</pre>

{% endblock %}
