{% extends "layout.html" %}
{% block body %}

    <div class="test0">
    
        <div class="h1 test1">
            <a href="{{ url_for('view_user_docs', user_id=doc.user.id) }}">{{doc.user.username}}</a>/{{doc.title}}
        </div>
        
        
        {% if belongs_to_current_user %}
            <div class="test test2">
                <a class="btn btn-primary" href="{{ url_for('edit_yaml_doc', doc_id=doc.id)}}">Edit Document</a>
            </div>
        {% endif %}
        
    </div>
    

    <pre>{{ doc.document }}</pre>
    
    
    <a href="{{ url_for('get_json', _external=True, doc_id=doc.id) }}" target="_blank">
        <span class="label label-default">JSON</span> {{ url_for('get_json', _external=True, doc_id=doc.id) }}
    </a>

{% endblock %}
